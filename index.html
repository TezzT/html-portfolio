    <script>
        const inputElement1 = document.getElementById('inputContent1');
        const outputElement1 = document.getElementById('outputContent1');
        const keyInputElement = document.getElementById('keyInput');
        const dynamicStyles = document.getElementById('dynamic-styles');

        // Function to apply red font to PUA characters while preserving spaces and formatting
        function applyRedFontToPUA(text) {
            return text.split('\n').map(line => {
                return line.split('').map(char => {
                    if (/[\uE000-\uF8FF\uD800-\uDBFF][\uDC00-\uDFFF\u200B\u200C\u200D]*/.test(char)) {
                        return `<span class="red-font">${char}</span>`; // Highlight unknown characters
                    }
                    return char === ' ' ? '&nbsp;' : char; // Preserve spaces
                }).join('');
            }).join('<br>'); // Preserve newlines
        }

        // Update output when input changes
        inputElement1.addEventListener('input', function () {
            let inputText = inputElement1.innerHTML
                .replace(/<div><br><\/div>/g, '<br>') // Handle extra empty divs
                .replace(/<div>/g, '<br>') // Convert divs to line breaks
                .replace(/<\/div>/g, '') // Remove closing divs
                .replace(/\n/g, '<br>'); // Ensure consistent newlines

            const processedText = applyRedFontToPUA(inputText);

            // Remove any leading or trailing <br> to prevent extra lines
            outputElement1.innerHTML = processedText.replace(/^(<br>)+|(<br>)+$/g, '');
        });


        // Apply font to output only when key input changes
        keyInputElement.addEventListener('input', function () {
            const keyValue = keyInputElement.innerText.trim(); // Use innerText for contenteditable div

            if (keyValue) {
                const fontUrlBase = `//static.jjwxc.net/tmp/fonts/jjwxcfont_${keyValue}`;
                const fontStyle = `
            @font-face {
                font-family: 'jjwxcfont'; 
                src: url('${fontUrlBase}.woff2?h=my.jjwxc.net') format('woff2');
            }
                
            #outputContent1 {
                font-family: 'jjwxcfont', sans-serif !important;
            }
            #inputContent1 {
                font-family: jjwxcfont, sans-serif !important; /* Keep default font for input */
            }
        `;
                dynamicStyles.innerHTML = fontStyle;
            } else {
                dynamicStyles.innerHTML = ''; // Reset font if key input is cleared
            }
        });




        // Same red font function for both input and output
