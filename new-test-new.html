<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unrecognized Character Highlighter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .output-box {
            font-family: 'jjwxcfont', sans-serif;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap; /* Preserve whitespace */
            word-wrap: break-word;
        }

        .red-font {
            color: red !important; /* Style unrecognized characters in red */
        }

        /* Custom font face */
        @font-face {
            font-family: 'jjwxcfont';
            src: url('//static.jjwxc.net/tmp/fonts/jjwxcfont_6h0wa.eot?h=my.jjwxc.net');
            src: url('//static.jjwxc.net/tmp/fonts/jjwxcfont_6h0wa.eot?h=my.jjwxc.net#iefix') format('embedded-opentype'),
                 url('//static.jjwxc.net/tmp/fonts/jjwxcfont_6h0wa.woff2?h=my.jjwxc.net') format('woff2'),
                 url('//static.jjwxc.net/tmp/fonts/jjwxcfont_6h0wa.woff?h=my.jjwxc.net') format('woff'),
                 url('//static.jjwxc.net/tmp/fonts/jjwxcfont_6h0wa.ttf?h=my.jjwxc.net') format('truetype'),
                 url('//static.jjwxc.net/tmp/fonts/jjwxcfont_6h0wa.svg?h=my.jjwxc.net#iconfont') format('svg');
        }
    </style>
</head>
<body>
    <h1>Unrecognized Character Highlighter</h1>
    <div>
        <textarea id="inputContent1" rows="4" cols="50" placeholder="Enter some text here..."></textarea>
    </div>
    <div class="output-box" id="outputtContent1">
        <!-- Output will appear here -->
    </div>

    <script>
        // Regular expression to match any character in the Private Use Area (PUA)
        function isPUACharacter(char) {
            const charCode = char.charCodeAt(0);
            // Match any character in the Private Use Area (PUA)
            return (charCode >= 0xE000 && charCode <= 0xF8FF) || 
                   (charCode >= 0xF0000 && charCode <= 0xFFFFD) || 
                   (charCode >= 0x100000 && charCode <= 0x10FFFD);
        }

        // Function to highlight PUA characters in red
        function highlightPUAChars(text) {
            let highlightedText = '';

            // Loop through the string and process each character
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                
                // If the character is an invisible character, skip it
                if (char === '\u200C' || char === '\u200D' || char === '\u200B') {
                    highlightedText += '';  // Ignore invisible characters
                    continue;
                }

                // If the character is a PUA character, wrap it in red font
                if (isPUACharacter(char)) {
                    highlightedText += `<span class="red-font">${char}</span>`;
                } else {
                    highlightedText += char;  // Add normal character to result
                }
            }

            return highlightedText;
        }

        // Element references
        const inputElement1 = document.getElementById('inputContent1');
        const outputElement1 = document.getElementById('outputtContent1'); // Get the output element

        // Event listener to update output when input changes
        inputElement1.addEventListener('input', function() {
            let inputText = inputElement1.value;
            outputElement1.innerHTML = highlightPUAChars(inputText); // Update output with red font for PUA chars
        });
    </script>
</body>
</html>
